<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Build</title>
    <!--link google fonts first (remeber the order)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Stylesheets (reset first then styles)--> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--notes
    -dont use button class <a href= "and dont use email as link best to use #" 
    -as u see antoher header in the figma file it means another section
    -auto emmet  section.col*3>h2+img+ul>li*3 this means 3 sections,
     with class column inside of each section it has h2 img and ul that aligns 3 items
    -emmet cheat sheet link https://docs.emmet.io/cheat-sheet/
    -gotta earn more about emmet and get used to it to keep up in future classes
    



    -->
</head>
<body>
    <div class="container">
        <!--so when doing h1, first do header, section-->
        <header>
            <section>
               <h1>Hello World</h1>
               <!--span is adding space bewteen words-->
               <p>I <span>design</span> and <span>develop</span> front end experience for the dev </p>
               <a href="#" class ="btn">hire me</a>
            </section>
        </header>
        <main>
            <section class="col">
                <h2>Projects</h2>
                <!--dont foret alternate names or you lose marks and be descriptive!
                     sometimes alt name can be effective in google search? gotta look more into it but normaly its useless so it 
                     just use simple terms that anyone can understand -->
                <img src="img/projects 1.png" alt="a stylized representation of colour swatches">
                <ul>
                    <li>Dynamic Websites</li>
                    <li>User Interactions</li>
                    <li>Wireframes</li>
                </ul>
            </section>
            <section class="col">
                <h2>languages</h2>
                <img src="img/languages 1.png" alt="open and closing angle bracket, as found in HTML">
                <ul>
                    <li>CSS</li>
                    <li>HTML</li>
                    <li>JavaScript</li>
                </ul>
            </section>
            <section class="col">
                <h2>SoftWare</h2>
                <img src="img/software 1.png" alt=" stylized laptop computer">
                <ul>
                    <li>Figma</li>
                    <li>Github</li>
                    <li>Visual Studio Code</li>
                </ul>
            </section>
        </main>
        <footer>
            <!--emmet: footer>div.social-media>img*3^p-->
            <div class="socialmedia">
                <img src="img/codepen 1.png" alt="Codepen Logo">
                <img src="img/github 1.png" alt="Github Logo">
                <img src="img/linkedin 1.png" alt="Linkendin Logo">
            </div>
            <p>This website is an academic exercise</p>
        </footer>

    </div>
</body>
</html>
